<html>

<head>
    <title>Thomas And Friends</title>
    <!--title background-->
    <link rel="icon" href="images/title-background.png" />

    <!-- Moment.js source-->

</head>

<body>

    <div class="container">

        <!-- header of the page-->
        <div class="jumbotron">
            <h1>THOMAS AND FRIENDS SCHEDULE</h1>
            <p>Follow Your Favorite Character</p>
        </div>

        <!-- first table-->
        <div class="col-lg-12">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th id="tableBorder">CHARACTER</th>
                        <th id="tableBorder">DESTINATION</th>
                        <th id="tableBorder">FREQUENCY(MIN)</th>
                        <th id="tableBorder">NEXT ARRIVAL</th>
                        <th id="tableBorder">MINUTES AWAY</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>

                    </tr>
                    <tr>

                    </tr>
                    <tr>

                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-lg-12">
            <div class="inputTable">
                <h1 id="addChar">ADD CHARACTER</h1>
                <br>
                <p>Character Name</p>
                <input type="text" id="charName">
                <br>
                <p>Destination</p>
                <input type="text" id="addDes">
                <br>
                <p>First Train time (HH:MM - Military Time)</p>
                <input type="text" id="trainTime">
                <br>
                <p>Frequency(min)</p>
                <input type="text" id="frequency">
                <br>
                <button id="submit">submit</button>
            </div>
        </div>
    </div>

    <script src="javascript/game.js"></script>
